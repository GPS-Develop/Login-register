<mat-card>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
           
            <h2>Register</h2>
            <mat-icon>how_to_reg</mat-icon>
            <mat-error *ngIf="!success"> {{warning}}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="UserName" name="username" id="userName" [(ngModel)]="registerUser.userName" class="form-group" ngModel pattern="[a-zA-Z0-9._]{6,20}" required autofocus>
                <mat-error *ngIf="!success">Username must be between 6-20 characters without spaces</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" id="password" [(ngModel)]="registerUser.password" ngModel pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" class="form-group" required >
                <mat-error *ngIf="!success">Minimum eight characters, at least one letter and one number</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password2" id="password2" [(ngModel)]="registerUser.password2" ngModel pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" class="form-group" required>
                <mat-error *ngIf="!success">Minimum eight characters, at least one letter and one number</mat-error>
            </mat-form-field><br />
            <button [disabled]="loading || !f.form.valid" mat-raised-button color="accent" type="submit">
                <mat-icon>account_box</mat-icon>
                <span *ngIf="!loading">&nbsp;&nbsp;&nbsp;Register</span>
                <span *ngIf="loading">&nbsp;&nbsp;&nbsp;Processing Request</span>
            </button>
        </form>
    </mat-card-content>
    <div class="success" *ngIf="success">Registration Successful<br /><br /> 
        <a mat-raised-button color="accent" routerLink="/login" routerLinkActive="active">
            <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a> 
    </div>
</mat-card>
